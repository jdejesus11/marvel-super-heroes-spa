name: automatizaciones
on:
  push:
    branches: [develop, feature/**, bug/**, release]
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
    branches: [develop, release, feature/**]
jobs:
  pruebas-unitarias:
    name: pruebas-unitarias
    runs-on: ubuntu-latest
    steps:
    - name: Checkout de repositorio
      uses: actions/checkout@v2
    - name: Configuracion de entorno de python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Instalacion de librerias y dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Correr pruebas unitarias ANTES de cualquier merge
      id: correr-pruebas-unitarias-antes-de-merge
      run: python -m unittest discover -v
    - name: Unificar rama develop en rama origen si las pruebas unitarias corren sin errores
      if: ${{ success() && contains(github.event.head_commit.message, 'FINALIZADO')}}
      uses: tukasz/direct-merge-action@master
      with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          source-branch: develop
          target-branch: ${{ github.ref }}
    - name: Correr pruebas unitarias DESPUES de actualizar rama origen con develop
      id: correr-pruebas-unitarias-despues-de-merge
      if: ${{ success() && contains(github.event.head_commit.message, 'FINALIZADO')}}
      run: python -m unittest discover -v
    - name: Unificar rama origen en rama develop si las pruebas unitarias corren sin errores
      if: ${{ success() && contains(github.event.head_commit.message, 'FINALIZADO') }}
      uses: tukasz/direct-merge-action@master
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        source-branch: ${{ github.ref }}
        target-branch: develop