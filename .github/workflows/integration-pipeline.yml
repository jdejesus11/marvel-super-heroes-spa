name: integration-pipeline
run-name: ${{ github.actor }} is running this job
on:
  push:
    branches: [main, develop, feature/**, bug/**, release/**]
    tags: ['v*.*.*']
  pull_request:
    types:
      - opened
      - ready_for_review
    branches: [develop, feature/**]
jobs:
  pruebas-unitarias:
    name: pruebas-unitarias
    if: >-
      github.event.author.email === 'j.dejesus@uniandes.edu.com'
    runs-on: ubuntu-latest
    permissions:
      checks: write
    strategy:
      matrix:
        node-version: [18.x, 19.x, 20.x]
    steps:
    - env:
        EVENT_CONTEXT: ${{ toJSON(github.event) }}
      run: |
        echo $EVENT_CONTEXT
    - name: Checkout de repositorio ${{ matrix.node-version }}
      uses: actions/checkout@v4
    - name: Creacion de ambiente
      uses: actions/setup-node@v3
      with: 
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Instalacion de dependencias
      run: npm run build:ci
    - name: Ejecuci√≥n de pruebas unitarias
      run: npm run test